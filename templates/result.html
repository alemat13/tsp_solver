<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Route Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Optimal Route</h1>
    <p>The optimal route calculated is:</p>
    <ul>
        {% for lat, lon in optimal_route %}
            <li>{{ lat }}, {{ lon }}</li>
        {% endfor %}
    </ul>
    <form action="/generate_kml" method="post">
        <textarea hidden="true" id="positions" name="positions" rows="4" cols="50">{{optimal_route_ta}}</textarea><br>
        <input type="submit" value="Get KML">
    </form>
</body>
</html>
